<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/style.css" rel="stylesheet">
    <title>Card</title>
</head>

<body>

    <section class="cards">
        <div class="container">
            <div class="cards__wrapper">

                <div class="card">
                    <div class="card__header">
                        <button class="card__header-btn"><span></span></button>
                    </div>
                    <div class="card__info">
                        <button class="card__info-btn">Добавить заявку</button>
                        <p class="card__info-text">
                            На поиск подрядчика, обьявление или вакансию
                        </p>
                    </div>
                </div>
                <!-- /.card -->
                
            </div>
            <!-- /.cards__wrapper -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.cards -->

    <!-- scripts -->

    <script src="js/jquery-3.0.0.min.js"></script> 
    <script src="js/main.js"></script> <!-- // scripts -->

    <!-- // scripts -->
</body>

</html>
